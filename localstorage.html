<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./localstorage.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="div1">
    <label for="">Nombre:</label>
    <input type="text" id="inputNombre">

    <label for="">Fecha:</label>
    <input type="date" id="inputFecha">

    <label for="">RUC:</label>
    <input type="text" id="inputRuc">
  </div>

  <div id="div2">
    <label for="">Cantidad:</label>
    <input type="text" id="inputCantidad">
    <label for="">Descripcion</label>
    <input type="text" id="inputDescripcion">
    <label for="">Categoria</label>
    <select name="" id="selectCategoria">
      <option value="e">Electrodomestico</option>
      <option value="c">Calzado</option>
      <option value="j">Juguete</option>
    </select>

    <label for="">P. Unitario</label>
    <input type="number" id="inputUnitario">

    <button id="buttonAgregar">Agregar</button>
  </div>

  <div div="div3">
    <table border="1" id="tabla">
      <thead>
        <tr>
          <th>Nro.</th>
          <th>Cant.</th>
          <th>Descripccion</th>
          <th>P. Unitario</th>
          <th>P. Subtotal</th>
        </tr>
      </thead>
    </table>
  </div>
</body>
</html>
